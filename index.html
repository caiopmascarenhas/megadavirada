<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega da Virada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 3em;
            color: #2c3e50;
        }
        h2 {
            margin-bottom: 20px;
            color: #34495e;
        }
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .hit {
            color: red;
            font-weight: bold;
        }
        input[type="number"], input[type="password"] {
            width: 60px;
            height: 45px;
            margin: 10px;
            text-align: center;
            font-size: 1.2em;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        input[type="password"] {
            width: 250px;
            text-align: left;
            padding: 10px;
        }
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        button {
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .hidden {
            display: none;
        }
        .password-box {
            margin-top: 40px;
            display: inline-block;
            padding: 40px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        #errorMessage {
            color: red;
            margin-top: 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Mega da Virada</h1>

    <div id="passwordScreen" class="password-box">
        <h2>Digite a senha para acessar os jogos:</h2>
        <input type="password" id="passwordInput" placeholder="Digite a senha..." oninput="verificarApagar()">
        <br>
        <button onclick="verificarSenha()">Entrar</button>
        <p id="errorMessage" class="hidden">Senha incorreta ou campo vazio!</p>
    </div>

    <div id="gameScreen" class="hidden">
        <p>Digite seus números e confira se você acertou!</p>
        <div>
            <input type="number" id="num1" min="1" max="60">
            <input type="number" id="num2" min="1" max="60">
            <input type="number" id="num3" min="1" max="60">
            <input type="number" id="num4" min="1" max="60">
            <input type="number" id="num5" min="1" max="60">
            <input type="number" id="num6" min="1" max="60">
        </div>
        <button onclick="verificarNumeros()">Verificar</button>

        <table id="mockedGamesTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número 1</th>
                    <th>Número 2</th>
                    <th>Número 3</th>
                    <th>Número 4</th>
                    <th>Número 5</th>
                    <th>Número 6</th>
                </tr>
            </thead>
            <tbody id="mockedGamesBody"></tbody>
        </table>
    </div>

    <script>
        const jogosGloria = [
            { name: "ARIANE", numbers: [7, 16, 23, 32, 45, 51] },
            { name: "CAIO", numbers: [5, 18, 25, 30, 45, 50] }
        ];

        const jogosEinstein = [
            { name: "MARCOS", numbers: [3, 9, 15, 28, 35, 49] },
            { name: "ANA", numbers: [1, 17, 23, 41, 48, 60] }
        ];

        let jogosAtuais = [];

        function verificarSenha() {
            const senha = document.getElementById("passwordInput").value;
            const gameScreen = document.getElementById("gameScreen");
            const passwordScreen = document.getElementById("passwordScreen");
            const errorMessage = document.getElementById("errorMessage");

            // Esconde a tabela sempre que a senha for errada
            document.getElementById("mockedGamesBody").innerHTML = '';

            if (senha === "gloria") {
                jogosAtuais = jogosGloria;
                errorMessage.classList.add("hidden");
            } else if (senha === "einstein") {
                jogosAtuais = jogosEinstein;
                errorMessage.classList.add("hidden");
            } else {
                errorMessage.classList.remove("hidden");
                return;
            }
            
            passwordScreen.classList.add("hidden");
            gameScreen.classList.remove("hidden");
            renderTable();
        }

        const tableBody = document.getElementById("mockedGamesBody");

        function renderTable() {
            tableBody.innerHTML = '';
            jogosAtuais.forEach(game => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${game.name}</td>
                    ${game.numbers.map(num => `<td>${num}</td>`).join('')}
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
